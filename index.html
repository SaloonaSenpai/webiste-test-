<!DOCTYPE html>
<html>
    <head>
        <title>Movie Repository</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        <!-- JS, Popper.js, and jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script id="movie-template" type="text/html">
        <div class="movie col-sm-4">
            <div class="movie_title"> {{title}}</div>
            <a href="{{link}}">
                <img class="movie_poster d-block" src="images/{{file_name}}" alt=""/>
            </a>
        </div>
    </script>

    <script src="script/templating_engine.js" type="text/javascript"></script>
    <script src="script/movie_data.js" type="text/javascript"></script>
    <script src="script/script.js" type="text/javascript"></script>
    <link href="style/style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#"><img class="logo" src="images/logo.png" alt=""/>Movie System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about_us.html">About us</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input onkeyup="search();" id="search_box" class="form-control mr-sm-2" type="search" placeholder="Search">
                <button  onclick="search();" class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="btn-group btn-group-sm" role="group" aria-label="group">
        <button data-toggle="tooltip" title="Light theme" type="button" class="btn btn-light" onclick="light_theme();">L</button>
        <button data-toggle="tooltip" title="Dark theme"  type="button" class="btn btn-dark" onclick="dark_theme();">D</button>
    </div>
    <div class="container">

        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="images/moana_carousel.jpg" alt="First slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Moana</h5>
                        <p>An engaging movie for your kids!</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="images/frozen_carousel.jpg" alt="Second slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Frozen</h5>
                        <p>A fun 3D movie for the family!</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="images/life_of_pi_carousel.jpg" alt="Third slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Life of Pi</h5>
                        <p>An action movie for the family!</p>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <div id="movies" class="row">

        </div>
    </div>
    <div class="footer">
        All rights reserved 2020 | <a href="contact_us.html">Contact us</a>
    </div>
</body>
</html>
