<!DOCTYPE html>
<html>
    <head>
        <title>Contact us</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script src="script/script.js" type="text/javascript"></script>
        
    </head>
    <body>
        <div class="container">
                    <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Contact us</li>
            </ol>
        </nav>
            <h2>Contact us</h2>
            <form>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter name" name="uname" required>
                    <div class="valid-feedback">Valid.</div>
                    <div id="name-feedback" class="invalid-feedback">Please fill out the name.</div>
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
                    <div class="valid-feedback">Valid.</div>
                    <div id="email-feedback" class="invalid-feedback">Please fill out the e-mail.</div>
                </div>               
                <div class="form-group">
                    <label for="subject" class="form-check-label">Subject: </label>
                        <select class="form-control" id="subject" required>
                            <option value="">Select</option>
                            <option value="issue_with_system">Issue With System</option>
                            <option value="feedback_about_system">Feedback about the System</option>
                            <option value="advertise_with_us">Advertise with us</option>
                        </select>
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Please choose a subject.</div>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea required class="form-control" id="message" rows="3"></textarea>
                    <div class="valid-feedback">Valid.</div>
                    <div id="message-feedback" class="invalid-feedback">Please write a message.</div>
                </div>
                <button onclick="validate();" type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        
    </body>
</html>
